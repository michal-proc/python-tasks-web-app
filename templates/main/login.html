{% extends 'main/layouts/layout.html' %}
{% block title %}Login{% endblock %}

{% block content %}
    <div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
        <h1 class="text-2xl font-semibold mb-4">Login</h1>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-600">Username / E-mail</label>
                {{ form.username }}
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-600">Password</label>
                {{ form.password }}
            </div>
            <button type="submit"
                    class="bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-md py-2 px-4 w-full">Login
            </button>
        </form>
        <div class="mt-6 text-center">
            Don't have an account? <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Sign up here</a>
        </div>
    </div>
{% endblock %}
