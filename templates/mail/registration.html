<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="max-w-lg mx-auto bg-white shadow-md rounded-lg overflow-hidden mt-10">
    <div class="p-6">
        <p class="text-xl font-semibold mb-4">Hi {{ user.username }},</p>
        <p class="mb-4">Thank you for registering. Please click on the button below to activate your account:</p>
        <a href="http://{{ domain }}{% url 'activate' uidb64=uid token=token %}"
           class="inline-block bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">
            Activate your account
        </a>
        <p class="mt-4 text-gray-600">If you did not create an account, no further action is required.</p>
    </div>
    <div class="bg-gray-50 px-6 py-4 border-t">
        <p class="text-sm text-gray-500">Thank you,<br>The Team</p>
    </div>
</div>
</body>
</html>
